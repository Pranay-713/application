{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    <div class="flex space-x-4 mb-6">
        <button class="flex-1 bg-green-500 text-white py-2 rounded hover:bg-green-600">Student Login</button>
        <button class="flex-1 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Faculty Login</button>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded">
        </div>
        <div class="mb-6">
            <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded">
        </div>
        <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600">Login</button>
    </form>
</div>
{% endblock %}
